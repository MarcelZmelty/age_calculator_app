<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <p class="calculator__error"></p>
      <div class="calculator__input-box">
        <div class="calculator__input-section">
          <label for="" class="calculator__input-label">Day</label>
          <input placeholder="DD" type="text" class="calculator__input calculator__input--day">
        </div>
        <div class="calculator__input-section">
          <label for="" class="calculator__input-label">Month</label>
          <input placeholder="MM" type="text" class="calculator__input calculator__input--month">
        </div>
        <div class="calculator__input-section">
          <label for="" class="calculator__input-label">Year</label>
          <input placeholder="YYYY" type="text" class="calculator__input calculator__input--year">
        </div>
      </div>
      <div class="calculator__submit-section">
        <div class="calculator__submit-button-box">
          <img src="./assets/images/icon-arrow.svg" alt="" class="calculator__submit-button">
        </div>
        <div class="calculator__deco-line"></div>
      </div>
      <div class="calculator__result">
        <div class="calculator__value-box">
          <h2 class="calculator__value"><span class="calculator__result-years">--</span> years</h2>
        </div>
        <div class="calculator__value-box">
          <h2 class="calculator__value"><span class="calculator__result-months">--</span> months</h2>
        </div>
        <div class="calculator__value-box">
          <h2 class="calculator__value"><span class="calculator__result-days">--</span> days</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
